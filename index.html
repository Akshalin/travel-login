<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <section>
    <div class="section">
        <div class="container">
            <div>
                <img class="image" src="assets/image5.png">
            </div>
            <div class="topic">
                <h1>Travelista Tours</h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
            </div>
        </div>
        <div class="container2">
            <div>
                <h1>Welcome</h1>
                <h5 class="textcol">Login with Email</h5>
                <form>
                    <fieldset>
                        <legend>Email Id</legend>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                    </fieldset>
                </form>
                <h5 class="textcol">Forgot your password?</h5>
                <button type="submit">LOGIN</button>
                <h5 class="text">OR</h5>
                <div class="iconsection">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
                <h5 class="textcol">Don't have account?<b>Register now</b></h5>
    
                <div class="section">
                    <div>
                        <img class="tajleft" src="assets/tajmahal.png">
                    </div>
                    <div>
                        <img class="imageright" src="assets/image.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
